<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>StyleCut - Iniciar sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-image: url("/static/images/barber.jpeg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 350px;
            text-align: center;
            padding: 20px;
        }

        .login-container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 30px;
            color: white;
        }

        #saludo {
            margin-bottom: 20px;
            color: #ddd;
            font-size: 24px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            margin: 10px 0;
            border: none;
            border-radius: 999px;
            outline: none;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 14px 18px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 999px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #c62828;
        }

        .extra-options {
            margin-top: 15px;
            font-size: 13px;
            color: #eee;
        }

        .extra-options a {
            color: #ff8a80;
            text-decoration: none;
        }

        .mensaje-error {
            color: #ff5252;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form class="login-container" method="post" action="/entrar">
        <img src="/static/images/stylecut.png" alt="Logo StyleCut">
        <h2>Bienvenido a StyleCut REST API 💈</h2>
        <div id="saludo">Cargando saludo...</div>

        {% if error %}
          <div class="mensaje-error">
            {{ error }}
          </div>
        {% endif %}

        <input type="text" name="correo" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>

        <div class="extra-options">
            ¿No tienes cuenta? <a href="/registrar">Regístrate aquí</a>
        </div>
    </form>

    <script>
        const saludoEl = document.getElementById("saludo");
        const hora = new Date().getHours();

        if (hora >= 6 && hora < 12) {
            saludoEl.textContent = "¡Buenos días☀️!";
        } else if (hora >= 12 && hora < 18) {
            saludoEl.textContent = "¡Buenas tardes✨!";
        } else {
            saludoEl.textContent = "¡Buenas noches🌚!";
        }
    </script>
</body>
</html>
